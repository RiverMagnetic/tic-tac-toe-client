<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <!-- frame -->
      <header>
    		<h1>Tic-Tac-Toe</h1>
    	</header>

      <!-- homepage view -->
      <form class="homepage">
        <button type="submit" id="login-path-button" class="btn btn-default">Sign In</button>
        <button type="submit" id="create-path-button" class="btn btn-default">Create an Account</button>
      </form>

      <!-- create account view -->
      <form class="accounts" id="create-account">
          <h2>Create Your Account</h2>
          <div>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          </div>
          <button type="submit" id="create-button" class="btn btn-default">Create New Account</button>
        </form>

        <!-- login view -->
        <form class="accounts" id="account-login">
            <h2>Login to your account</h2>
            <div>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
            </div>
            <button type="submit" id="login" class="btn btn-default">Login</button>
          </form>

<!-- game board view -->
        <div class="container" id="game-board">
          <div class="row top">
            <div class="box left" id="0"></div>
            <div class="box mid" id="1"></div>
            <div class="box right" id="2"></div>
          </div>
          <div class="row mid">
            <div class="box left" id="3"></div>
            <div class="box mid" id="4"></div>
            <div class="box right" id="5"></div>
          </div>
          <div class="row bottom">
            <div class="box left" id="6"></div>
            <div class="box mid" id="7"></div>
            <div class="box right" id="8"></div>
          </div>
        </div>
    </body>
</html>
