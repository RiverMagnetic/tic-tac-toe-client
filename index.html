<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <!-- frame -->
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <!-- homepage view -->
  <form class="homepage">
    <button type="submit" id="login-path-button" class="btn btn-default">Sign In</button>
    <button type="submit" id="create-path-button" class="btn btn-default">Create an Account</button>
  </form>

  <!-- sign up view -->
  <form class="accounts" id="create-account">
    <h2>Create An Account</h2>
    <div>
      <input name="credentials[email]" type="text" placeholder="Email">
      <input name="credentials[password]" type="password" placeholder="Password">
      <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
    </div>
    <button type="submit" id="create-button" class="btn btn-default">Create New Account</button>
  </form>

  <!-- login view -->
  <form class="accounts" id="account-login">
    <h2>Log In</h2>
    <div>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
    </div>
    <button type="submit" id="login" class="btn btn-default">Login</button>
  </form>

  <!-- game board view -->
  <div>
    <!-- JQuery will insert a prompt to alert the player that it is their turn into this h3 tag -->
    <h3 id="prompt"></h3>
    <!-- the game board -->
    <div class="container" id="game-board">
      <div class="row">
        <div class="col-xs-4 cell" id="0"></div>
        <div class="col-xs-4 cell" id="1"></div>
        <div class="col-xs-4 cell" id="2"></div>
      </div>
      <div class="row">
        <div class="col-xs-4 cell" id="3"></div>
        <div class="col-xs-4 cell" id="4"></div>
        <div class="col-xs-4 cell" id="5"></div>
      </div>
      <div class="row">
        <div class="col-xs-4 cell" id="6"></div>
        <div class="col-xs-4 cell" id="7"></div>
        <div class="col-xs-4 cell" id="8"></div>
      </div>
    </div>
  </div>
  <p id="message"></p>
  <form id="example-create" class="border">
    <fieldset>
      <legend>Create One Example</legend>
      <input type="text" name="example[text]" placeholder="Enter Example Text">
      <input type="submit" value="Create Example">
    </fieldset>
  </form>

  <form id="example-index" class="border">
    <fieldset>
      <legend>Get All Examples</legend>
      <input type="submit" value="Get All Examples">
    </fieldset>
  </form>
  <form id="example-show" class="border">
    <fieldset>
      <legend>Get One Example</legend>
      <input type="text" name="example[id]" placeholder="Enter Example ID">
      <input type="submit">
    </fieldset>
  </form>
  <form id="example-delete" class="border">
    <fieldset>
      <legend>Delete One Example</legend>
      <input type="text" name="example[id]" placeholder="Enter Example ID">
      <input type="submit" value="Delete Example">
    </fieldset>
  </form>
  <form id="example-update" class="border">
    <fieldset>
      <legend>Update One Example</legend>
      <input type="text" name="example[id]" placeholder="Enter Example ID">
      <input type="text" name="example[text]" placeholder="Enter Example Text">
      <input type="submit" value="Update Example">
    </fieldset>
</form>
